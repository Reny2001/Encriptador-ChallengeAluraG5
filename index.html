    <body>
        <header>
            <img class="logo" src="Logo/Logo.png">
        </header>
        <div id="mensaje" class="mensajeOculto"></div>
        <main>
           <section>
                <textarea class="ingresarTexto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
                <div>
                    <h6 class="condicion">Solo letras minusculas y sin acento</h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptar ()">Desencriptar</button>
                </div>
           </section>
           <section class="area">
                <textarea id="miTextarea" class="textoDecodificado" cols="30" rows="10"></textarea>
                <div>
                    <button class="copiar" style="display: none;" onclick="copiarTexto()">Copiar</button>
                </div>
           </section>
        </main>
        <script src="script.js"></script>
